<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h3>Tooltip Options</h3>
    <p>The <strong>animation</strong> option specifies whether to add a CSS fading transition effect to the toast.</p>
    <p>In this example, we remove the fading effect. Click on the "Show Toast" button to understand it.</p>
    <button type="button" class="btn btn-primary" id="myBtn">Show Toast</button>

    <div class="toast mt-3">
      <div class="toast-header">
        Toast Header
      </div>
      <div class="toast-body">
        Some text inside the toast body
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $('#myBtn').click(function () {
        $('.toast').toast({ 
          animation: true,
          autohide: true,
          delay: 2000,
        });
        $('.toast').toast('show');
      });
    });
  </script>

</body>

</html>
