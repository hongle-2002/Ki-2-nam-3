<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Popover Methods</h3>
  <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Popover Example</a>
  <div>
    <button type="button" class="btn btn-primary">Show</button>
    <button type="button" class="btn btn-warning">Hide</button>
    <button type="button" class="btn btn-success">Toggle</button>
    <button type="button" class="btn btn-danger">Dispose</button>
  </div>   
</div>  

<script>
$(document).ready(function(){
  $(".btn-primary").click(function(){
    $("[data-toggle='popover']").popover('show');
  });
  $(".btn-warning").click(function(){
    $("[data-toggle='popover']").popover('hide');
  });
  $(".btn-success").click(function(){
    $("[data-toggle='popover']").popover('toggle');
  });
  $(".btn-danger").click(function(){
    $("[data-toggle='popover']").popover('dispose');
  });
  $("[data-toggle='popover']").on('show.bs.popover', function(){
    alert('The popover is about to be shown.');
  });
  $("[data-toggle='popover']").on('shown.bs.popover', function(){
    alert('The popover is now fully shown.');
  });
  $("[data-toggle='popover']").on('hide.bs.popover', function(){
    alert('The popover is about to be hidden.');
  });
  $("[data-toggle='popover']").on('hidden.bs.popover', function(){
    alert('The popover is now hidden.');
  });
});
</script>

</body>
</html>
