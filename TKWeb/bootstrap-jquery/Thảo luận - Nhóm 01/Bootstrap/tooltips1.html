<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a {
            font-size: 25px;
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <h3>Tooltip Methods</h3>
        <a href="#" data-toggle="tooltip" title="Hooray!">Tooltip Example</a>
        <div>
            <p>Click on the buttons to manually control the tooltip above:</p>
            <button type="button" class="btn btn-primary">Show</button>
            <button type="button" class="btn btn-warning">Hide</button>
            <button type="button" class="btn btn-success">Toggle</button>
            <button type="button" class="btn btn-danger">Dispose</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("[data-toggle='tooltip']").tooltip();
            $(".btn-primary").click(function () {
                $("[data-toggle='tooltip']").tooltip('show');
            });
            $(".btn-warning").click(function () {
                $("[data-toggle='tooltip']").tooltip('hide');
            });
            $(".btn-success").click(function () {
                $("[data-toggle='tooltip']").tooltip('toggle');
            });
            $(".btn-danger").click(function () {
                $("[data-toggle='tooltip']").tooltip('dispose');
            });
            $("[data-toggle='tooltip']").on('show.bs.tooltip', function () {
                alert('The tooltip is about to be shown.');
            });
            $("[data-toggle='tooltip']").on('shown.bs.tooltip', function () {
                alert('The tooltip is now fully shown.');
            });
            $("[data-toggle='tooltip']").on('hide.bs.tooltip', function () {
                alert('The tooltip is about to be hidden.');
            });
            $("[data-toggle='tooltip']").on('hidden.bs.tooltip', function () {
                alert('The tooltip is now hidden.');
            });
        });
    </script>

</body>

</html>
