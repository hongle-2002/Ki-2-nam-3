<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Dropdowns</h2>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <h2>Enable Via JavaScript</h2>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Dropdown button
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
            </div>
        </div>
        <p><strong>Note:</strong> The data-toggle="dropdown" attribute is required regardless of whether you call the
            dropdown() method.</p>
    </div>
    <script>
        $(document).ready(function () {
            $(".dropdown-toggle").dropdown("toggle");
            $(".dropdown-toggle").dropdown();
            $('.dropdown').on('show.bs.dropdown', function () {
                alert('The dropdown is about to be shown.');
            });
            $('.dropdown').on('shown.bs.dropdown', function () {
                alert('The dropdown is now fully shown.');
            });
            $('.dropdown').on('hide.bs.dropdown', function (e) {
                alert('The dropdown is about to be hidden.');
            });
            $('.dropdown').on('hidden.bs.dropdown', function () {
                alert('The dropdown is now fully hidden.');
            });
        });
    </script>
</body>

</html>
